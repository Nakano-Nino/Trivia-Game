syntax = "proto3";

package protogrpc;

option go_package = "grpc-gateway/pb";

import "google/api/annotations.proto";

message Request {
    string id = 1;
    string image_question = 2;
    string A = 3;
    string B = 4;
    string C = 5;
    string D = 6;
    string answer = 7;
}

message Responses {
    int32 code = 1;
    repeated Request data = 2;
}

message Id {
    string id = 1;
}

message Empty {}

service Question {
    rpc GetQuestions(Empty) returns (Responses) {
        option (google.api.http) = {
            get: "/get-questions"
        };
    }
}